<div class="container">
  <div class="inner-container lg">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc">
    
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <!-- Title Column -->
        <ng-container matColumnDef="title" class="title-col">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let row">
              {{row.title}}
          </td>
        </ng-container>
    
        <!-- Writer Column -->
        <ng-container matColumnDef="writer">
          <th mat-header-cell *matHeaderCellDef> Writer </th>
          <td mat-cell *matCellDef="let row"> {{row.writer}} </td>
        </ng-container>
    
        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let row"> {{row.date | date:'mediumDate'}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="test()">
        </tr>
      </table>

      <div class="filter_page">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
      </div>

    </div>

  </div>
</div>
