<div class="container">
  <div class="inner-container lg">
    
    <h1>Our Products</h1>

    <mat-grid-list [cols]="breakpoint" rowHeight="1:1.3" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let product of products">
        <button mat-button>
          <mat-card>
            <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>{{product.brand}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{product.imgPath}} alt="Product picture">
            <mat-card-content>
              <p class="desc">
                {{product.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>ADD TO CART</button>
              <button mat-button (click)="openShare(product.description)">SHARE</button>
            </mat-card-actions>
          </mat-card>
        </button>
      </mat-grid-tile>
      
    </mat-grid-list>
      
  </div>
</div>
